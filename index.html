<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Age calculator</title>
        <link rel="icon" type="image/x-icon" href="calculator.png">




    </head>
    <body>
        <div class="game">
            <h1>When is your birthday?</h1>

            <div class="form">
                <input type="date" id="dateInput">
                <button class="css-button-fully-rounded--grey" onclick="calcAge()">Go!</button>
            </div>

            <div id="results">
                <p>Your age is: <span id="years"></span></p>
                <p>Your age in months is: <span id="months"></span></p>
                <p>Your age in weaks is: <span id="weeks"></span></p>
                <p>Your age in days is: <span id="days"></span></p>
                <p>Your age in hours is: <span id="hours"></span></p>
                <p>Your age in minutes is: <span id="minutes"></span></p>
                <p>Your age in seconds is: <span id="seconds"></span></p>






            </div>
        </div>


        <script type="text/javascript" src="main.js" ></script>
    </body>
</html>
